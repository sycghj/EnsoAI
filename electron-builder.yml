appId: com.ensoai.app
productName: EnsoAI
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: build

files:
  - "out/**/*"
  - "node_modules/**/*"
  - "!node_modules/**/README.md"
  - "!node_modules/**/CHANGELOG.md"
  - "!node_modules/**/LICENSE*"
  - "!node_modules/**/*.md"
  - "!node_modules/**/*.ts"
  - "!node_modules/**/*.map"
  - "!node_modules/**/test/**"
  - "!node_modules/**/tests/**"
  - "!node_modules/**/__tests__/**"
  - "!node_modules/**/docs/**"
  - "!node_modules/**/example/**"
  - "!node_modules/**/examples/**"
  # Exclude build tools that shouldn't be in production
  - "!node_modules/lightningcss-*/**"
  - "!node_modules/@tailwindcss/**"
  - "!node_modules/tailwindcss/**"
  - "!node_modules/jiti/**"
  # Exclude native module build artifacts (source not needed at runtime)
  - "!node_modules/node-pty/src/**"
  - "!node_modules/node-pty/deps/**"
  # Exclude lucide-react source maps and types
  - "!node_modules/lucide-react/dist/*.mjs.map"
  - "!node_modules/lucide-react/dist/*.d.ts"
  - "!node_modules/lucide-react/dist/*.d.mts"
  # Exclude lucide-react unused formats (keep esm only)
  - "!node_modules/lucide-react/dist/cjs/**"
  - "!node_modules/lucide-react/dist/umd/**"
  # Exclude monaco-editor dev and min versions (keep esm only, saves ~42MB)
  - "!node_modules/monaco-editor/dev/**"
  - "!node_modules/monaco-editor/min/**"
  # Exclude shiki unused themes and languages
  - "!node_modules/shiki/dist/langs/**"
  - "!node_modules/shiki/dist/themes/**"
  - "!node_modules/@shikijs/langs/**"
  - "!node_modules/@shikijs/themes/**"
  # Exclude AI SDK bundled CLI binaries (we use system-installed CLIs via custom spawn)
  # @openai/codex vendor: ~326MB of pre-built binaries for all platforms
  - "!node_modules/@openai/codex/vendor/**"
  # @anthropic-ai/claude-agent-sdk: ~68MB of CLI and WASM files
  - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/**"
  - "!node_modules/@anthropic-ai/claude-agent-sdk/cli.js"
  - "!node_modules/@anthropic-ai/claude-agent-sdk/*.wasm"
  # Cloudflared: ~38MB pre-downloaded binary (we download at runtime to userData/bin)
  - "!node_modules/cloudflared/bin/**"
  # Mermaid and its heavy dependencies (~60MB total) - loaded from CDN at runtime
  - "!node_modules/mermaid/**"
  - "!node_modules/@mermaid-js/**"
  - "!node_modules/cytoscape/**"
  - "!node_modules/cytoscape-*/**"
  - "!node_modules/@chevrotain/**"
  - "!node_modules/chevrotain/**"
  - "!node_modules/langium/**"
  - "!node_modules/katex/**"
  - "!node_modules/lodash-es/**"
  - "!node_modules/d3/**"
  - "!node_modules/d3-*/**"
  - "!node_modules/dagre-d3-es/**"
  - "!node_modules/elkjs/**"
  - "!node_modules/web-tree-sitter/**"
  - "!node_modules/khroma/**"
  - "!node_modules/dompurify/**"
  # PDF.js (~5MB) - loaded from CDN at runtime
  - "!node_modules/pdfjs-dist/**"
  - "!node_modules/react-pdf/**"

asar: true
asarUnpack:
  - "node_modules/@vscode/ripgrep/bin/**"
  - "node_modules/sqlite3/**"
compression: maximum

mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: true
  # Register enso:// URL scheme
  extendInfo:
    CFBundleURLTypes:
      - CFBundleURLName: EnsoAI
        CFBundleURLSchemes:
          - enso

dmg:
  sign: true
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    # NSIS supports delta updates automatically
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]

portable:
  artifactName: ${productName}-${version}-portable.exe

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  # Enable differential download for NSIS
  differentialPackage: true
  # Register enso:// URL scheme
  include: build/installer.nsh

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  executableName: enso-ai
  maintainer: EnsoAI Team <crolin-zhang@users.noreply.github.com>
  category: Development
  # Register enso:// URL scheme
  mimeTypes:
    - x-scheme-handler/enso

publish:
  provider: github
  owner: J3n5en
  repo: EnsoAI
  releaseType: draft
